<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Investment Calculator</h1>
        <form action="/result" method="POST">
            <div class="form-group">
                <label for="initial_investment">Initial Investment:</label>
                <input type="number" class="form-control" id="initial_investment" name="initial_investment" required>
            </div>
            <div class="form-group">
                <label for="final_value">Final Value:</label>
                <input type="number" class="form-control" id="final_value" name="final_value" required>
            </div>
            <div class="form-group">
                <label for="time_period">Time Period (in years):</label>
                <input type="number" class="form-control" id="time_period" name="time_period" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
